<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Icones FontAwesome -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <!-- Jquery Mask -->
  <script src="./jquery.mask.js"></script>

  <!-- JS local -->
  <script src="./index.js"></script>

  <!-- CSS local -->
  <link rel="stylesheet" href="./styles.css">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal">
      Cadastrar
    </button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Curso</th>
          <th scope="col">Função</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lucas Braz Dias</td>
          <td>DSM</td>
          <td>Aluno</td>
          <td>
            <button type="button" data-bs-toggle="modal" class="text-danger" data-bs-target="#excluirModal">
              <i class="far fa-trash-alt"></i>
            </button>

            <button type="button" data-bs-toggle="modal" class="text-primary" data-bs-target="#alterarModal">
              <i class="far fa-edit"></i>
            </button>
          </td>
        </tr>
        <tr>
          <td>Jeffinho</td>
          <td>ADS</td>
          <td>Coordenador</td>
          <td>
            <button type="button" data-bs-toggle="modal" class="text-danger" data-bs-target="#excluirModal">
              <i class="far fa-trash-alt"></i>
            </button>

            <button type="button" data-bs-toggle="modal" class="text-primary" data-bs-target="#alterarModal">
              <i class="far fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<!-- Modal -->
<div class="modal fade" id="excluirModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-width">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Excluir Usuário</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja excluir esse usuário mesmo?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary fw-bold">Não</button>
        <button type="button" class="btn btn-danger fw-bold">Sim</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-width">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="d-flex justify-content-center mt-4 inputs-wrapper">
            <div class="inputs-first-column me-4">
              <input type="text" class="form-control form-control mb-3" placeholder="Nome">
              <select class="form-select mb-3" aria-label="Default select example">
                <option>Curso</option>
                <option value="1">DSM</option>
                <option value="2">ADS</option>
                <option value="3">BD</option>
              </select>
              <input type="email" class="form-control" placeholder="E-mail">
            </div>
            <div class="inputs-second-column">
              <input type="text" class="form-control form-control mb-3 cpf" placeholder="CPF: 000.000.000-00">
              <select class="form-select mb-3" aria-label="Default select example">
                <option>Função</option>
                <option value="1">Administrador</option>
                <option value="2">Coordenador</option>
                <option value="3">Aluno</option>
              </select>
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center no-border">
        <button type="button" class="btn btn-danger fw-bold save-button">Cadastrar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="alterarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-width">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="exampleModalLabel">Alterar Usuário</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <div class="d-flex flex-column">
            <div class="d-flex justify-content-center mt-4 inputs-wrapper">
              <div class="inputs-first-column me-4">
                <input type="text" value="Lucas" class="form-control form-control mb-3" placeholder="Nome">
                <select class="form-select mb-3" aria-label="Default select example">
                  <option>Curso</option>
                  <option value="1" selected>DSM</option>
                  <option value="2">ADS</option>
                  <option value="3">BD</option>
                </select>
                <input type="email" class="form-control" placeholder="E-mail" value="lucasbrzdias@gmail.com">
              </div>
              <div class="inputs-second-column">
                <input type="text" class="form-control form-control mb-3 cpf" placeholder="CPF: 000.000.000-00" value="50238395839">
                <select class="form-select mb-3" aria-label="Default select example">
                  <option>Função</option>
                  <option value="1">Administrador</option>
                  <option value="2">Coordenador</option>
                  <option value="3" selected>Aluno</option>
                </select>
                <input type="password" class="form-control" placeholder="Password" value="000000">
              </div>
            </div>
            <div class="d-flex justify-content-between mt-3 me-3 ms-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Publicar
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Gerenciar Usuários
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" checked id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Criar Canais
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center no-border">
        <button type="button" class="btn btn-danger fw-bold save-button">Salvar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
