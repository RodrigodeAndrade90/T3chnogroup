<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Home/css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    <link rel="icon" href="../Home/imagem/Vó-logo.png">  

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">
    <title>Projetos</title>
</head>

<body>
    
    <div id="container"><!-- Início container -->



        <header class="header_titulo">
             <div class="titulo-comunicado">
                <div class="titulo">Comunicados Alunos</div>
            </div>
        </header>


        <aside class="aside">

            <section class="site-pesquisa">

                <div class="formul-pesquisa">
                    <form class="barra-pesquisa" method = "post" action="">  
                        <fieldset class="pesquisa">
                        <img src="imagens/lupa.png" title="lupa" alt="Imagem de lupa" class="btn">
                        <input type="search" name="pesquisa" id="texto" placeholder="Pesquisar" required> 
                        </fieldset>  
                    </form>
                </div>

                <div class="imagem-pesquisa">
                    <a href="https://www.google.com/search?" target="_blank"><img src="imagens/filter.png" title="Filtro de Pesquisa" alt="Imagem do Filtro de Pesquisa"></a>
                </div>
            </section>

            </section><!--conteúdo-->

            <section class="canal">

                <div class="imagem-canal">
                    <img src="imagens/mais.png" title="Canal" alt="Imagem do Canal">
                </div>

                <div class="texto-canal">
                    <p>Criar Canal</p>
                </div>
        
            </section><!--conteúdo-->

            <section class="direcao">

                <div class="imagem-direcao">
                    <img src="imagens/cadeado-seguro.png" title="Cadeado Bloqueado" alt="Imagem do Chaveamento Seguro">
                </div>

                <div class="texto-direcao">
                    <p>#Direção</p>
                </div>
        
            </section><!--conteúdo-->

            <section class="alunos">

                <div class="imagem-alunos">
                    <img src="imagens/cadeado-desbloqueado.png" title="Cadeado Desbloqueado" alt="Imagem Chaveamento Desbloqueado">
                </div>

                <div class="texto-alunos">
                    <p>#ComunidadosAlunos</p>
                </div>
        
            </section><!--conteúdo-->


        </aside>


    </div><!--/fim container -->


</body>

</html>
