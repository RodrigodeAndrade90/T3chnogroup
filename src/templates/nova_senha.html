<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Redefinir senha</title>
    <link rel="icon" href="{{ url_for('static', filename='imagens/icon1.png') }}" sizes="128x128" type="image/png">
    <!-- Bootstrap core CSS -->    
    <link href="{{url_for('static', filename='css/bootstrap/bootstrap.min.css')}}" rel="stylesheet">
    
    <link href="{{ url_for('static', filename='css/redefinir_senha.css') }}" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">

    <link href="https://getbootstrap.com/docs/5.1/examples/sign-in/signin.css" rel="stylesheet">

<body>

    <main class="px-5">
        <form method="POST" action="/redefinir_senha?canal={{id_canal}}">
            <!--Inserido Get apenas para validar, posteriormente será feito integração com backend -->
            <img class="logo mb-4" src="{{url_for('static', filename='imagens/logoinfatec.png')}}" alt="Logo InFatec" width="150">
            <div>
                <h1>Redefinir senha</h1>
            </div>
            <div class="input input-group mb-3" style="display: none;">
                <input class="form-control" id="id_usuario" name="id_usuario" placeholder="id_usuario" type="text">
            </div>
            <div class="input input-group mb-3">
                <input class="form-control" id="senha1" name="senha1" placeholder="Nova senha" type="password">
            </div>
            <div class="input input-group mb-3">
                <input class="form-control" id="senha2" name="senha2" placeholder="Repita senha" type="password">
            </div>
            <button class="button botao-enviar btn btn-light mb-4" value="Exibir Alert" type="submit">Enviar</button>

            <div style="display: none;" id='senha-validation-error'>
                <span class="text-danger">As senhas estão diferentes</span>
            </div>
        </form>

    </main>

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/nova_senha.js')}}"></script>
    <script>
        function mostrar_msg_sucesso() {
            document.getElementById('recuperado').classList.add('show'); /*mostra a mensagem de enviado com sucesso*/ 
            document.getElementById('usuario').value='';/*limpa o campo usuário ao clicar em enviar*/ 
            document.getElementById('email').value='';/*limpa o campo email ao clicar em enviar*/ 
        }
        
        function botao_fechar_msg_sucesso(){
            document.getElementById('recuperado').classList.remove('show');/*função do botão de fechar mensagem de sucesso*/
        }
    </script>


</body>
