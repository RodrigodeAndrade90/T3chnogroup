<body class="text-center" cz-shortcut-listen="true">

    <main class="form-signin">
        <fieldset class="fundo">
            <form method="GET" action="pagina_inicial.html">
                <img class="mb-2" src="imagens/logoinfatec.png" alt="Logo InFatec"
                    width="200" height="200">
                <div class="mb-4">
                    <input type="text" class="form-control" id="floatingInput" placeholder="CPF" required minlength="11"
                        maxlength="13">
                </div>
                <div mb-4 id="floatingPassword">
                    <input type="password" class="form-control" placeholder="Senha" id="pass" required>
                </div>
                <div class="reset-senha mb-3">
                    <label>
                        <a href="#">Esqueci minha senha</a>
                    </label>
                </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit" >Entrar</button> 
            </form>
        </fieldset>
        <script>
            document.getElementById('olho').addEventListener('mousedown', function () {
                document.getElementById('pass').type = 'text';
            });

            document.getElementById('olho').addEventListener('mouseup', function () {
                document.getElementById('pass').type = 'password';
            });

            // Para que o password n√£o fique exposto apos mover a imagem.
            document.getElementById('olho').addEventListener('mousemove', function () {
                document.getElementById('pass').type = 'password';
            });

        </script>
    </main>
