<body>

    <main class="form-signin">
        <fieldset class="text-center">
            <form method="POST" action="/redefinir_senha?canal={{id_canal}}">
                <img class="logo" src="{{url_for('static', filename='imagens/logoinfatec.png')}}" alt="Logo InFatec" width="200">
                <div>
                    <h1>Redefinir senha</h1>
                </div>
                <div class="input input-group mb-3" style="display: none;">
                    <input class="form-control" id="id_usuario" name="id_usuario" placeholder="id_usuario" type="text">
                </div>
                <div class="input input-group mb-3 ms-auto me-auto">
                    <input class="form-control mb-0" id="senha1" name="senha1" placeholder="Nova senha" type="password">
                        <span class="input-group-text height-eye" >
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="togglePassword" fill="currentColor" style="cursor: pointer" class="bi bi-eye" viewBox="0 0 16 16">
                          <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                          <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                        </svg>
                         </span>
                </div>
                <div class="input input-group mb-3 me-auto ms-auto">
                    <input class="form-control mb-0" id="senha2" name="senha2" placeholder="Repita senha" type="password">
                    <span class="input-group-text height-eye" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="togglePassword2" fill="currentColor" style="cursor: pointer" class="bi bi-eye" viewBox="0 0 16 16">
                         <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                         <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                       </svg>
                        </span>
                </div>
                <div style="display: none;" id='senha-validation-error'>
                    <span class="text-danger">As senhas estão diferentes</span>
                </div>
                <button class="button botao-enviar btn btn-light mb-4 mt-4" value="Exibir Alert" type="submit">Enviar</button>

            </form>
        </fieldset>

    </main>

    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/nova_senha.js')}}"></script>
    <script>
        function mostrar_msg_sucesso() {
            document.getElementById('recuperado').classList.add('show'); /*mostra a mensagem de enviado com sucesso*/ 
            document.getElementById('usuario').value='';/*limpa o campo usuário ao clicar em enviar*/ 
            document.getElementById('email').value='';/*limpa o campo email ao clicar em enviar*/ 
        }
        
        function botao_fechar_msg_sucesso(){
            document.getElementById('recuperado').classList.remove('show');/*função do botão de fechar mensagem de sucesso*/
        }

        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#senha1");

        const togglePassword2 = document.querySelector("#togglePassword2");
        const password2 = document.querySelector("#senha2");
        
        togglePassword.addEventListener("click", function () {
           
            // toggle the type attribute
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            // toggle the eye icon
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });

        togglePassword2.addEventListener("click", function () {
           
           // toggle the type attribute
           const type = password2.getAttribute("type") === "password" ? "text" : "password";
           password2.setAttribute("type", type);
           // toggle the eye icon
           this.classList.toggle('bi-eye');
           this.classList.toggle('bi-eye-slash');
       });

    </script>


</body>
