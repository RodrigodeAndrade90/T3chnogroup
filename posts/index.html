    <div class="main-content">
        <div class="post-container">
            <i class="far fa-edit"></i>
            <div id="user-icon" class="user-icon-wrapper">
                <i class="fas fa-user"></i>
            </div>
            <div class="post-content">
            <div class="post-header">
                <p class="posted-info">
                    <span>@Secretaria</span> fez uma publicação.
                </p>
                <span class="date-posted-text">
                    Postado em 29/08/2021
                </span>
            </div>
            <div class="post-main">
                <iframe src="https://www.youtube.com/embed/ED8KnWQ4qhI" title="YouTube video player"></iframe>
            </div>
        </div>
    </div>
    <div class="text-area-wrapper">
        <textarea name="" id="" cols="30" rows="5" placeholder="Inicie uma nova publicação. Digite @ para mencionar alguém ou canal. "></textarea>
        <button id="send-icon" class="user-icon-wrapper">
            <i class="fas fa-paper-plane"></i>
        </button>
        <button id="clips-icon" class="user-icon-wrapper">
            <i class="fas fa-paperclip"></i>
        </button>
    </div>
