<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">

  <title>Document</title>
</head>
<body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroModal">
    Cadastrar
  </button>

  <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="exampleModalLabel">Criar Canal</h5>
          <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="d-flex justify-content-center mt-4 inputs-wrapper">
              <div class="inputs-first-column me-4">
                <input type="text" class="form-control form-control mb-3" placeholder="Nome">
                <div class="d-flex align-items-center justify-content-center mb-3">
                  <select class="form-select" aria-label="Default select example">
                    <option>Grupo</option>
                    <option value="1">Coordenadores</option>
                    <option value="2">Professores</option>
                  </select>
                  <div class="dropdown dropdown-wrapper">
                    <button class="btn-add-group dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      <i class="fas fa-plus"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li class="ps-3">
                        <input type="checkbox" id="checkAluno" />
                        <label for="checkAluno" class="ps-2">Alunos</label>
                      </li>
                      <li class="ps-3">
                        <input type="checkbox" id="checkProfessor" />
                        <label for="checkProfessor" class="ps-2">Professores</label>
                      </li>
                    </ul>
                  </div>
                </div>
                <select class="form-select mb-3" aria-label="Default select example">
                  <option>Semestre</option>
                  <option value="1">1ยบ semestre</option>
                  <option value="2">2ยบ semestre</option>
                  <option value="3">3ยบ semestre</option>
                </select>
                <select class="form-select mb-3" aria-label="Default select example">
                  <option>Curso</option>
                  <option value="1">DSM</option>
                  <option value="2">ADS</option>
                  <option value="3">BD</option>
                </select>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center no-border">
          <button type="button" class="btn btn-danger fw-bold save-button">Criar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
